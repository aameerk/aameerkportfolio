<div *ngIf="project | async as project"> 
  <h2>Edit {{project.title}} Project</h2>
  <form (submit)="onRegisterSubmit()" action="" >
    <div class="form-group">
      <label for="">Title</label>
      <input class ="form-control" [(ngModel)]="title"  name="title" [type]="text"[placeholder]="project.title" />
    </div>
    <div class="form-group">
      <label for="">Image Url</label>
      <input type="text" class="form-control"  [(ngModel)]="image" name="image" [placeholder]="project.image">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" class="form-control"  [(ngModel)]="description" name="description" [placeholder]="project.description">
    </div>
    <input type="submit" class="btn " value="Submit">
  </form>
</div>
